<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Sync Player</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <header class="header">
        <h1>üöÄ Deep Space Sync</h1>
        <div class="status-badge" id="sync-status-msg">
            <i class="fa-solid fa-hourglass-start"></i> Initializing...
        </div>
    </header>

    <div class="main-container">
        
        <div class="player-side">
            <div class="player-wrapper">
                <div id="player"></div>
                <div id="syncOverlay">
                    <h2 id="overlayTitle">‚ö†Ô∏è Playback Paused</h2>
                    <p id="overlayText">Waiting for the other player to sync.</p>
                    <button id="forcePlayBtn">Force Play & Sync</button>
                </div>
            </div>
            <h3 id="current-song-title">Welcome! Start by searching for music.</h3>
        </div>

        <div class="sidebar">
            <div class="tabs">
                <div class="tab active" id="tab-results">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </div>
                <div class="tab" id="tab-queue">
                    <i class="fa-solid fa-list-ul"></i> Queue (<span id="queue-count">0</span>)
                </div>
                <div class="tab" id="tab-chat">
                    <i class="fa-solid fa-message"></i> Chat
                </div>
            </div>

            <div class="tab-content">
                
                <div class="list-view active" id="results-list">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search YouTube or paste Spotify/Playlist link...">
                        <button id="search-btn"><i class="fa-solid fa-search"></i></button>
                    </div>
                    <p class="empty-state">Search results will appear here.</p>
                </div>

                <div class="list-view" id="queue-list">
                    <p class="empty-state">Queue is empty.</p>
                </div>

                <div class="list-view" id="chat-list">
                    
                    <div id="chat-messages">
                        <p class="empty-state" style="margin-bottom: 0;">Start chatting with your partner!</p>
                    </div>

                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button id="sendChatBtn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="controls-footer">
        <button id="prev-btn" title="Previous Song">
            <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play-pause-btn" title="Play/Pause">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="next-btn" title="Next Song">
            <i class="fa-solid fa-forward-step"></i>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
