<style>
    :root {
        --primary: #4CAF50; /* Green */
        --secondary: #2196F3; /* Blue */
        --accent: #FF9800; /* Orange/Amber */
        --background-dark: #121212;
        --background-light: #1e1e1e;
        --text-light: #ffffff;
        --text-dim: #aaaaaa;
        --text-error: #f44336;
        --border-color: #333333;
    }

    /* --- BASE STYLES (Laptop/Desktop) --- */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-dark);
        color: var(--text-light);
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .left-panel {
        flex: 3;
        display: flex;
        flex-direction: column;
        background-color: var(--background-light);
        padding: 20px;
    }

    .right-panel {
        flex: 2;
        display: flex;
        flex-direction: column;
        border-left: 1px solid var(--border-color);
        background-color: var(--background-dark);
    }

    .player-container {
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        position: relative;
        margin-bottom: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    #player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    /* Player Info */
    .player-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    #current-song-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 65%; /* Prevents overlap with status */
    }

    #sync-status-msg {
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: var(--background-dark);
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }

    /* Tabs and Content */
    .tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
    }

    .tab {
        flex: 1;
        padding: 15px 0;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
        color: var(--text-dim);
        transition: color 0.2s, background-color 0.2s;
    }

    .tab.active {
        color: var(--primary);
        border-bottom: 3px solid var(--primary);
    }

    .tab-content {
        flex: 1;
        overflow-y: hidden; /* Manage overflow inside lists */
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 0;
    }

    .list-view {
        display: none;
        overflow-y: auto;
        padding: 15px;
        flex-grow: 1;
        min-height: 0;
    }

    .list-view.active {
        display: block;
    }

    /* Search Bar */
    .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        padding: 0; /* Already padded by .list-view */
        flex-shrink: 0;
    }

    #searchInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--background-light);
        color: var(--text-light);
    }

    #search-btn {
        background-color: var(--primary);
        color: var(--text-light);
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    /* List Items (Song-item, Queue, Results) - Minor cleanup for mobile */
    .song-item .thumb {
        width: 40px;
        height: 40px;
        margin-right: 8px;
    }
    .song-item h4 {
        font-size: 0.9rem;
    }

    /* Chat Styling */
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
        gap: 10px;
        min-height: 0;
    }

    .chat-input-group {
        display: flex;
        padding: 15px;
        border-top: 1px solid var(--border-color);
        flex-shrink: 0;
    }
    /* Rest of chat styles unchanged */


    /* --- MOBILE STYLES (Screen width up to 768px) --- */
    @media (max-width: 768px) {
        body {
            flex-direction: column; /* Stack panels vertically */
            overflow-y: auto;
            height: auto;
        }

        .left-panel {
            flex: none;
            width: 100%;
            padding: 10px;
            margin-bottom: 0;
            background-color: var(--background-dark);
        }

        .right-panel {
            flex: none;
            width: 100%;
            height: calc(100vh - 350px); /* Give it a fixed height on mobile */
            min-height: 400px; /* Ensure a minimum visible area */
            border-left: none;
            border-top: 1px solid var(--border-color);
        }

        .player-container {
            margin-bottom: 10px;
        }
        
        /* Reduce padding and font sizes for mobile density */
        .tabs, .chat-input-group {
            padding: 10px 0;
        }

        .tab {
            padding: 10px 0;
            font-size: 0.9rem;
        }
        
        .list-view {
            padding: 10px;
        }
        
        .player-info {
            padding: 5px 0;
        }
        
        #current-song-title {
            font-size: 1rem;
            max-width: 60%;
        }
        
        #sync-status-msg {
            font-size: 0.8rem;
        }

        .song-item {
            padding: 8px;
        }

        .song-item .thumb {
            width: 35px;
            height: 35px;
        }
        
        .queue-footer {
            font-size: 0.9rem;
            padding: 10px;
        }
        
        .queue-footer button {
            padding: 6px 10px;
            font-size: 0.8rem;
        }
    }
    
    /* Synchronization Overlay Styles (Unchanged) */
    #syncOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        color: var(--accent);
        display: none; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 10;
    }

    #syncOverlay.active {
        display: flex;
    }

    #syncOverlay i {
        font-size: 3rem;
        margin-bottom: 15px;
    }

    #overlayTitle {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    #overlayText {
        font-size: 1rem;
        color: var(--text-dim);
    }
    
    /* General element styles (Unchanged) */
    .song-item {
        display: flex;
        align-items: center;
        background-color: var(--background-light);
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
    }

    .song-item:hover {
        background-color: #2a2a2a;
        border-color: var(--secondary);
    }

    .song-item.playing {
        border-left: 5px solid var(--primary);
        background-color: #2a2a2a;
    }

    .song-item .meta {
        flex-grow: 1;
        overflow: hidden;
        white-space: nowrap;
    }

    .song-item p {
        margin: 0;
        font-size: 0.8rem;
        color: var(--text-dim);
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .empty-state {
        color: var(--text-dim);
        text-align: center;
        padding: 20px;
    }
</style>
