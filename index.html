<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak & Reechita's Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="sync-blocker" class="glass-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <h2>SYNCING...</h2>
            <p>Waiting for partner's ad or connection</p>
        </div>
    </div>

    <div class="main-container">
        <div class="glass-card player-panel">
            <div class="header">
                <h3>LINK STATUS</h3>
                <div class="connection-badge"><span class="dot"></span> ONLINE</div>
            </div>

            <div class="disc-container">
                <div class="vinyl-record" id="music-disc">
                    <div class="vinyl-center"></div>
                </div>
            </div>

            <div class="song-details">
                <h2 id="current-song-title">SYSTEM READY</h2>
                <div class="time-rail">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-bar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn-tech" onclick="syncSeek(-10)"><i class="fa-solid fa-backward"></i></button>
                <button class="btn-tech main" id="play-pause-btn" onclick="togglePlay()"><i class="fa-solid fa-play"></i></button>
                <button class="btn-tech" onclick="syncSeek(10)"><i class="fa-solid fa-forward"></i></button>
            </div>

            <div id="player-container" style="position: absolute; top: -9999px; left: -9999px;">
                <div id="player"></div>
            </div>
        </div>

        <div class="right-section">
            <div class="glass-card search-card">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search or Paste Link..." autocomplete="off">
            </div>

            <div class="glass-card list-container">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('results')">SEARCH RESULTS</div>
                    <div class="tab" onclick="switchTab('queue')">QUEUE <span id="queue-count">(0)</span></div>
                    <div class="tab-action" onclick="clearQueue()" title="Clear All"><i class="fa-solid fa-trash"></i></div>
                </div>

                <div id="results-list" class="scroll-list active-list">
                    <div class="empty-state">TERMINAL READY. INPUT SEARCH.</div>
                </div>

                <div id="queue-list" class="scroll-list">
                    <div class="empty-state">QUEUE EMPTY</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
