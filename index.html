<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak & Reechita's Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="glass-card player-panel">
            <div class="header">
                <h3>Sarthak <i class="fa-solid fa-heart pulse-icon"></i> Reechita</h3>
                <div class="connection-dot" id="connectionStatus"></div>
            </div>

            <div class="disc-container">
                <div class="vinyl-record" id="music-disc">
                    <div class="vinyl-center"></div>
                </div>
            </div>

            <div class="song-details">
                <h2 id="current-song-title">Select a Song</h2>
                <p id="statusText">Waiting to sync...</p>
            </div>

            <div class="seek-wrapper">
                <span id="current-time">0:00</span>
                <input type="range" id="seek-bar" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="btn-round small" onclick="syncSeek(-10)"><i class="fa-solid fa-rotate-left"></i></button>
                <button class="btn-round main" id="play-pause-btn" onclick="togglePlay()"><i class="fa-solid fa-play"></i></button>
                <button class="btn-round small" onclick="syncSeek(10)"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            
            <div id="player-container" style="position: absolute; top: -9999px; left: -9999px;">
                <div id="player"></div>
            </div>
        </div>

        <div class="right-section">
            
            <div class="glass-card search-card">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search song..." autocomplete="off">
            </div>

            <div class="list-container glass-card">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('results')">Results</div>
                    <div class="tab" onclick="switchTab('queue')">Queue <span id="queue-count">(0)</span></div>
                </div>

                <div id="results-list" class="scroll-list active-list">
                    <div class="empty-state">Start typing to search...</div>
                </div>

                <div id="queue-list" class="scroll-list">
                    <div class="empty-state">Queue is empty</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
