<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Sync - Sarthak & Reechita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ambient-light"></div>
    <div id="particles-container"></div>
    
    <div class="app-container">
        <div class="top-bar">
            <h1>DEEP SPACE <i class="fa-solid fa-heart pulse-heart"></i> SYNC</h1>
            <p class="subtitle">Sarthak & Reechita</p>
        </div>

        <div class="main-layout">
            
            <div class="player-card glass-panel">
                <div class="video-wrapper">
                    <div id="player"></div>
                </div>

                <div class="info-area">
                    <div class="title-row">
                        <h2 id="current-song-title" class="truncate-text">Waiting for music...</h2>
                        <button id="like-btn" class="like-btn" title="Mark as Our Song">
                            <i class="fa-regular fa-heart"></i>
                        </button>
                    </div>
                    <p class="sync-status-msg" id="sync-status-msg">
                        <i class="fa-solid fa-pause"></i> READY
                    </p>
                </div>
                
                <div class="controls-container">
                    <div class="controls">
                        <button class="btn-sec" id="prev-btn"><i class="fa-solid fa-backward-step"></i></button>
                        <button class="btn-main" id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
                        <button class="btn-sec" id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
                    </div>
                </div>
            </div>

            <div class="library-container">
                
                <div class="tabs-panel glass-panel">
                    <div class="tabs">
                        <button class="tab active" id="tab-queue" onclick="window.switchTab('queue')">Queue (<span id="queue-count">0</span>)</button>
                        <button class="tab" id="tab-results" onclick="window.switchTab('results')">Search</button>
                    </div>

                    <div class="search-wrapper" id="search-container">
                        <input type="text" id="searchInput" placeholder="Search Song, YouTube URL, or Playlist...">
                        <button class="search-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

                    <div class="list-view active" id="queue-list">
                        <div class="empty-state">Queue is empty.</div>
                    </div>

                    <div class="list-view" id="results-list">
                        <div class="empty-state">Type above to search.</div>
                    </div>
                </div>

                <div class="bottom-panel chat-card glass-panel">
                    <div class="section-title-inline">Chat Room</div>
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input-wrapper">
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button class="send-btn" id="chatSendBtn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <div class="overlay" id="syncOverlay">
        <div class="glass-modal">
            <div class="spinner"></div>
            <h2 id="overlayTitle">Syncing...</h2>
            <button id="forceSyncBtn">Force Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
