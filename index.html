<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak & Reechita's Sync Player ðŸ’–</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</head>
<body>

    <div class="app-container">
        <div id="syncOverlay" class="overlay">
            <div class="overlay-content">
                <p id="syncStatusText">Syncing Our Hearts...</p>
                <button id="sharedSkipButton" onclick="skipAdSynchronized()" style="display: none;">
                    ðŸš€ Skip Interruptions Together!
                </button>
            </div>
        </div>

        <aside class="sidebar">
            <h2 class="sidebar-title">Our Queue</h2>
            <div id="queue-list" class="scroll-list">
                <p class="empty-state">Queue is empty. Find a song!</p>
            </div>
            <div class="sidebar-footer">
                <button onclick="clearQueue()" title="Clear Entire Queue"><i class="fas fa-trash"></i> Clear</button>
                <p id="queue-count">0 Songs</p>
            </div>
        </aside>

        <main class="main-content">
            <div id="player-container">
                <div id="player" class="hidden-player"></div>
            </div>

            <div class="player-area">
                
                <div id="music-disc" class="music-disc paused">
                    <div class="vinyl-center" id="album-art"></div>
                </div>

                <div class="track-info">
                    <h2 id="current-song-title">Select a Song to Start the Music</h2>
                    <p class="master-status" id="master-status">Master: *Waiting...*</p>

                    <div class="controls-container">
                        <div class="progress-bar-container">
                            <span id="current-time">0:00</span>
                            <input type="range" id="seek-bar" min="0" max="100" value="0">
                            <span id="duration">0:00</span>
                        </div>
                        
                        <div class="playback-controls">
                            <button onclick="syncSeek(-10)" title="Rewind 10s"><i class="fas fa-backward"></i></button>
                            <button onclick="playPrev()" title="Previous Song"><i class="fas fa-step-backward"></i></button>
                            
                            <button id="play-pause-btn" onclick="togglePlay()" class="play-main-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            
                            <button onclick="playNext()" title="Next Song"><i class="fas fa-step-forward"></i></button>
                            <button onclick="syncSeek(10)" title="Forward 10s"><i class="fas fa-forward"></i></button>
                        </div>

                        <div class="volume-container">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volume-bar" min="0" max="100" value="100" oninput="setVolume(this.value)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-panel glass-effect">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search YouTube or paste URL...">
                </div>
                
                <div id="results-list" class="scroll-list active-list">
                    <p class="empty-state">Start typing to search for songs!</p>
                </div>
                
                <div class="master-control-box">
                    <button id="masterToggle" onclick="toggleMasterStatus()"><i class="fas fa-crown"></i> Be The Music Leader</button>
                </div>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
