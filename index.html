<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak's ‚ù§Ô∏è Reechita's Heart's Rhythm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800;900&family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div class="background-fx">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-lines"></div>
    </div>

    <div class="app-container">
        
        <div class="top-bar glass-panel anim-fade-down">
            <div class="logo">
                <h1>Sarthak's <i class="fa-solid fa-heart heart-beat"></i> Reechita's</h1>
                <span class="subtitle">Infinite Playlist Universe</span>
            </div>
            <button class="info-btn btn-hover-scale" id="infoBtn"><i class="fa-solid fa-sparkles"></i></button>
        </div>

        <div class="main-layout">
            
            <!-- Left Side: Player -->
            <div class="player-card glass-panel anim-fade-in">
                
                <div class="video-container-3d">
                    <div class="video-glow"></div>
                    <div class="video-wrapper">
                        <div id="player"></div>
                    </div>
                </div>

                <div class="song-meta">
                    <div class="meta-header">
                        <h2 class="song-title" id="current-song-title">Heart's Rhythm</h2>
                        <!-- Lazy Comfort Equalizer -->
                        <div class="equalizer" id="equalizer">
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div>
                        </div>
                    </div>
                    
                    <div class="sync-status-container">
                         <div class="status-pill" id="sync-status-msg">
                            <i class="fa-solid fa-circle-nodes"></i> Syncing...
                        </div>
                    </div>
                </div>

                <div class="controls-area">
                    <button class="ctrl-btn sub btn-click" id="lyrics-btn"><i class="fa-solid fa-microphone-lines"></i></button>
                    <button class="ctrl-btn sub btn-click" id="prev-btn"><i class="fa-solid fa-backward"></i></button>
                    <button class="ctrl-btn main-play btn-click" id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
                    <button class="ctrl-btn sub btn-click" id="next-btn"><i class="fa-solid fa-forward"></i></button>
                    <button class="ctrl-btn sub btn-click" id="like-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
            </div>

            <!-- Right Side: Sidebar -->
            <div class="sidebar glass-panel anim-slide-left">
                
                <div class="search-wrapper">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Search song or paste link...">
                        <button id="search-btn"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>

                <!-- SEPARATED TABS (Physical Gaps) -->
                <div class="tab-pills-container">
                    <button class="tab-pill active" id="tab-btn-queue" onclick="switchTab('queue')">
                        <span>Queue</span>
                        <div class="pill-indicator" id="queue-badge">0</div>
                    </button>
                    <button class="tab-pill" id="tab-btn-liked" onclick="switchTab('liked')">
                        <span>Liked</span>
                        <i class="fa-solid fa-heart pill-icon"></i>
                    </button>
                    <button class="tab-pill" id="tab-btn-chat" onclick="switchTab('chat')">
                        <span>Chat</span>
                        <div class="pill-indicator red" id="chat-badge" style="display:none">0</div>
                    </button>
                </div>

                <div class="content-viewport">
                    
                    <!-- QUEUE VIEW -->
                    <div id="view-queue" class="view-section active">
                        <div class="section-header">
                            <h3>Up Next</h3>
                            <button class="text-btn" id="clearQueueBtn">Clear All</button>
                        </div>
                        <div class="scroll-area custom-scroll" id="queue-list"></div>
                    </div>

                    <!-- LIKED VIEW -->
                    <div id="view-liked" class="view-section">
                        <div class="section-header">
                            <h3>Our Favorites</h3>
                        </div>
                        <div class="scroll-area custom-scroll" id="liked-list">
                            <div class="empty-placeholder">
                                <i class="fa-regular fa-heart"></i>
                                <p>Songs you like appear here</p>
                            </div>
                        </div>
                    </div>

                    <!-- RESULTS VIEW -->
                    <div id="view-results" class="view-section">
                        <div class="section-header">
                            <h3>Search Results</h3>
                            <button class="icon-btn" onclick="switchTab('queue')"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <div class="scroll-area custom-scroll" id="results-list"></div>
                    </div>

                    <!-- CHAT VIEW -->
                    <div id="view-chat" class="view-section chat-mode">
                        <div class="chat-history custom-scroll" id="chat-messages"></div>
                        <div class="chat-composer">
                            <button class="emoji-btn" id="nativeEmojiBtn">üòä</button>
                            <input type="text" id="chatInput" placeholder="Say something...">
                            <button class="send-btn" id="chatSendBtn"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-dock"></div>

    <!-- Overlays -->
    <div class="fullscreen-overlay" id="lyricsOverlay">
        <div class="glass-modal lyrics-modal">
            <button class="close-modal" id="closeLyricsBtn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Lyrics</h2>
            <div id="lyrics-content-area" class="custom-scroll">Loading...</div>
        </div>
    </div>

    <div class="fullscreen-overlay" id="infoOverlay">
        <div class="glass-modal">
            <button class="close-modal" id="closeInfoBtn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Universe Stats</h2>
            <p>Connection: <strong>Stable</strong></p>
            <p>Version: <strong>Premium v5.0</strong></p>
        </div>
    </div>

    <!-- Welcome Screen -->
    <div class="welcome-screen active" id="welcomeOverlay">
        <div class="stars-bg"></div>
        <div class="welcome-center">
            <div class="welcome-logo">
                <i class="fa-solid fa-heart"></i>
            </div>
            <h1>Heart's Rhythm</h1>
            <p>Synchronized Musical Space</p>
            
            <div class="name-input-group">
                <input type="text" id="welcomeNameInput" placeholder="Enter Your Name..." autocomplete="off">
                <button id="startSessionBtn"><i class="fa-solid fa-rocket"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
