<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak & Reechita | Deep Space Sync ðŸŒŒ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ambient-light"></div>

    <div id="syncOverlay" class="overlay">
        <div class="glass-modal">
            <div class="spinner"></div>
            <h2 id="overlayTitle">Synchronization Locked ðŸ”’</h2>
            <p id="overlayText">Your partner is experiencing an ad or buffer. Waiting for Universal Skip/Resume...</p>
            
            <button id="forceSyncBtn" onclick="forceSyncResume()">
                <i class="fa-solid fa-bolt"></i> FORCE SKIP AD / SYNC
            </button>
        </div>
    </div>

    <div class="app-container">
        
        <header class="top-bar">
            <h1>Sarthak <i class="fa-solid fa-heart pulse"></i> Mammam</h1>
        </header>

        <div class="main-layout">
            
            <section class="player-card glass-panel">
                
                <div class="video-wrapper">
                    <div id="player"></div>
                    <div class="video-overlay"></div>
                </div>

                <div class="info-area">
                    <h2 id="current-song-title">Ready to Vibe...</h2>
                    <p class="sync-status-msg">Our synced Music just like our hearts</p>
                    
                    <div class="time-control">
                        <span id="current-time">0:00</span>
                        <div class="slider-wrapper">
                            <input type="range" id="seek-bar" value="0" min="0" max="100">
                            <div class="slider-progress" id="seek-progress"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn-sec" onclick="playPrev()"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="btn-sec" onclick="syncSeek(-10)"><i class="fa-solid fa-rotate-left"></i></button>
                    
                    <button class="btn-main" id="play-pause-btn" onclick="togglePlay()">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    
                    <button class="btn-sec" onclick="syncSeek(10)"><i class="fa-solid fa-rotate-right"></i></button>
                    <button class="btn-sec" onclick="playNext()"><i class="fa-solid fa-forward-step"></i></button>
                </div>

                 <div class="volume-area">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" id="volume-bar" min="0" max="100" value="100">
                </div>
            </section>

            <aside class="library-container">
                <div class="library-card glass-panel top-panel">
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" placeholder="Search Song, Paste Link, or Playlist URL...">
                        <button onclick="manualSearch()"><i class="fa-solid fa-search"></i></button>
                    </div>

                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('queue')">Queue</button>
                        <button class="tab" onclick="switchTab('results')">Results</button>
                    </div>

                    <div id="queue-list" class="list-view active">
                        <div class="empty-state">Queue is empty</div>
                    </div>
                    
                    <div id="results-list" class="list-view">
                        <div class="empty-state">Results will appear here</div>
                    </div>

                    <div class="library-footer">
                        <span id="queue-count">0 Songs</span>
                        <button class="clear-btn" onclick="clearQueue()">Clear All</button>
                    </div>
                </div>
                
                <div class="chat-card glass-panel bottom-panel">
                    <h3><i class="fa-solid fa-comment-dots"></i> Live Chat</h3>
                    <div id="chat-messages" class="chat-messages">
                        <div class="chat-message system">Welcome to the synced chat!</div>
                    </div>
                    <div class="chat-input-wrapper">
                        <input type="text" id="chatInput" placeholder="Send a message (e.g., 'Play the next song!')">
                        <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
