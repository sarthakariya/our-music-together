<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak & Reechita | Connected</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="syncOverlay" class="overlay">
        <div class="glass-modal">
            <div class="loader"></div>
            <h2 id="overlayTitle">Syncing...</h2>
            <p id="overlayText">Waiting for audio to align...</p>
            
            <button id="forceSyncBtn" onclick="forceSyncResume()">
                <i class="fa-solid fa-play"></i> RESUME / SKIP AD FOR US
            </button>
        </div>
    </div>

    <div class="app-container">
        
        <header class="top-bar">
            <h1>Sarthak <i class="fa-solid fa-heart pulse"></i> Reechita</h1>
            <p class="subtitle">Our synced Music just like our hearts</p>
        </header>

        <div class="main-layout">
            
            <section class="player-card glass-panel">
                
                <div class="disc-container">
                    <div class="vinyl-record paused" id="music-disc">
                        <div class="vinyl-art" id="album-art"></div>
                    </div>
                    <div class="glow-ring"></div>
                </div>

                <div class="song-info">
                    <h2 id="current-song-title">Select a song to start...</h2>
                    <p id="connection-status"><span class="dot"></span> Connected</p>
                </div>

                <div class="time-control">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-bar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>

                <div class="controls">
                    <button class="btn-sec" onclick="syncSeek(-10)"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="btn-sec" onclick="playPrev()"><i class="fa-solid fa-backward-step"></i></button>
                    
                    <button class="btn-main" id="play-pause-btn" onclick="togglePlay()">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    
                    <button class="btn-sec" onclick="playNext()"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="btn-sec" onclick="syncSeek(10)"><i class="fa-solid fa-rotate-right"></i></button>
                </div>

                <div class="volume-area">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" id="volume-bar" min="0" max="100" value="100">
                </div>

                <div id="player-container">
                    <div id="player"></div>
                </div>
            </section>

            <aside class="library-card glass-panel">
                <div class="search-wrapper">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search Song or Paste Playlist Link...">
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('queue')">Queue</button>
                    <button class="tab" onclick="switchTab('results')">Results</button>
                </div>

                <div id="queue-list" class="list-view active">
                    <div class="empty-state">Queue is empty</div>
                </div>
                
                <div id="results-list" class="list-view">
                    <div class="empty-state">Type to search...</div>
                </div>

                <div class="library-footer">
                    <span id="queue-count">0 Songs</span>
                    <button class="clear-btn" onclick="clearQueue()">Clear All</button>
                </div>
            </aside>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
