<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarthak's ❤️ Reechita's Heart's Rhythm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div class="app-background"></div>

    <div class="app-container">
        
        <!-- HEADER -->
        <div class="top-bar">
            <div class="logo">
                <h1>Sarthak's <span class="heart-beat">❤️</span> Reechita's Heart's Rhythm</h1>
            </div>
            <button class="info-btn" id="infoBtn"><i class="fa-solid fa-circle-info"></i></button>
        </div>

        <div class="main-layout">
            
            <!-- PLAYER SECTION (Left) -->
            <div class="player-card">
                <div class="video-wrapper">
                    <div id="player"></div>
                </div>

                <div class="song-info-area">
                    <h2 class="song-title" id="current-song-title">Heart's Rhythm</h2>
                    <div class="sync-pill" id="sync-status-msg">
                        <i class="fa-solid fa-pause"></i> Paused by System
                    </div>
                    <!-- Equalizer Line -->
                    <div class="equalizer-line" id="equalizer">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>

                <div class="controls-row">
                    <button class="ctrl-btn secondary" id="lyrics-btn"><i class="fa-solid fa-feather"></i></button>
                    <button class="ctrl-btn secondary" id="prev-btn"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="ctrl-btn primary-play" id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
                    <button class="ctrl-btn secondary" id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
                    <button class="ctrl-btn secondary" id="like-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
            </div>

            <!-- SIDEBAR SECTION (Right) -->
            <div class="sidebar">
                
                <!-- Search -->
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search song or paste link...">
                    <button id="search-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <!-- Tabs -->
                <div class="tabs-header">
                    <button class="tab-btn active" id="tab-btn-queue" onclick="switchTab('queue')">
                        <i class="fa-solid fa-list-ul"></i> QUEUE <span class="badge" id="queue-badge">0</span>
                    </button>
                    <button class="tab-btn" id="tab-btn-liked" onclick="switchTab('liked')">
                        <i class="fa-solid fa-heart"></i> LIKED
                    </button>
                    <button class="tab-btn" id="tab-btn-chat" onclick="switchTab('chat')">
                        <i class="fa-solid fa-comments"></i> CHAT
                    </button>
                </div>

                <!-- Tab Content: Queue -->
                <div id="view-queue" class="tab-content active">
                    <div class="content-header">
                        <h3>Up Next</h3>
                        <button class="clear-btn" id="clearQueueBtn">Clear All</button>
                    </div>
                    <div class="list-container custom-scroll" id="queue-list">
                        <!-- Items injected by JS -->
                    </div>
                </div>

                <!-- Tab Content: Liked -->
                <div id="view-liked" class="tab-content">
                    <div class="content-header">
                        <h3>Your Collection</h3>
                    </div>
                    <div class="list-container custom-scroll" id="liked-list">
                        <div class="empty-state">No liked songs yet.</div>
                    </div>
                </div>

                <!-- Tab Content: Results (Hidden until search) -->
                <div id="view-results" class="tab-content">
                    <div class="content-header">
                        <h3>Results</h3>
                        <button class="clear-btn" style="background:transparent; color:#fff;" onclick="switchTab('queue')"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="list-container custom-scroll" id="results-list"></div>
                </div>

                <!-- Tab Content: Chat -->
                <div id="view-chat" class="tab-content">
                    <div class="chat-container custom-scroll" id="chat-messages"></div>
                    <div class="chat-input-row">
                        <button id="nativeEmojiBtn"><i class="fa-regular fa-face-smile"></i></button>
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button id="chatSendBtn"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Floating Bubbles Container (Bottom Right) -->
    <div id="toast-container"></div>

    <!-- Overlays -->
    <div class="modal-overlay" id="lyricsOverlay">
        <div class="modal-box">
            <button class="close-modal" id="closeLyricsBtn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Lyrics</h2>
            <div id="lyrics-content-area" class="custom-scroll">Loading...</div>
        </div>
    </div>

    <div class="modal-overlay" id="infoOverlay">
        <div class="modal-box">
            <button class="close-modal" id="closeInfoBtn"><i class="fa-solid fa-xmark"></i></button>
            <h2>System Info</h2>
            <p style="opacity:0.7;">Heartbeat v5.0 // Synchronized</p>
        </div>
    </div>

    <div class="modal-overlay" id="syncOverlay">
        <div class="modal-box center">
            <h2>Syncing...</h2>
            <div class="spinner"></div>
            <button class="clear-btn" id="forceSyncBtn">Force Resume</button>
        </div>
    </div>

    <!-- Welcome -->
    <div class="welcome-screen active" id="welcomeOverlay">
        <div class="welcome-box">
            <i class="fa-solid fa-heart pulse-icon"></i>
            <h1>Heart's Rhythm</h1>
            <div class="input-group">
                <input type="text" id="welcomeNameInput" placeholder="Enter your name" autocomplete="off">
                <button id="startSessionBtn"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
